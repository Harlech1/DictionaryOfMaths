<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"matematik sözlüğü"</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
        body.dark-mode {
            color: #fff; 
            background-color: #333; 
        }
    </style>
    <script>
        function detectDarkMode() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
        
        window.onload = detectDarkMode;
    </script>
</head>
<body>
    <p> sine law; law of sines</p>

<p>For a triangle <em>ABC,</em> with lengths of sides <em>a, b,</em> and
<em>c,</em></p>
<p>opposite angles
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mover><mi>A</mi><mo accent="true">̂</mo></mover><annotation encoding="application/x-tex">\widehat{A}</annotation></semantics></math><em>,</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mover><mi>B</mi><mo accent="true">̂</mo></mover><annotation encoding="application/x-tex">\widehat{B}</annotation></semantics></math>
<em>and</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mover><mi>C</mi><mo accent="true">̂</mo></mover><annotation encoding="application/x-tex">\widehat{C}</annotation></semantics></math><em>,</em>
respectively, and the circumradius
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>R</mi><annotation encoding="application/x-tex">R</annotation></semantics></math>,
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mfrac><mi>a</mi><mrow><mo>sin</mo><mover><mi>A</mi><mo accent="true">̂</mo></mover></mrow></mfrac><mo>=</mo><mfrac><mi>b</mi><mrow><mo>sin</mo><mover><mi>B</mi><mo accent="true">̂</mo></mover></mrow></mfrac><mo>=</mo><mfrac><mi>c</mi><mrow><mo>sin</mo><mover><mi>C</mi><mo accent="true">̂</mo></mover></mrow></mfrac><mo>=</mo><mn>2</mn><mi>R</mi></mrow><annotation encoding="application/x-tex">\frac{a}{\sin\widehat{A}} = \frac{b}{\sin\widehat{B}} = \frac{c}{\sin\widehat{C}} = 2R</annotation></semantics></math></p>
</body>
