<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"matematik sözlüğü"</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
        body.dark-mode {
            color: #fff; 
            background-color: #333; 
        }
    </style>
    <script>
        function detectDarkMode() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
        
        window.onload = detectDarkMode;
    </script>
</head>
<body>
    <p> triple proportion</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo>:</mo><mi>y</mi><mo>:</mo><mi>z</mi><mo>=</mo><mi>a</mi><mo>:</mo><mi>b</mi><mo>:</mo><mi>c</mi></mrow><annotation encoding="application/x-tex">x:y:z = a:b:c</annotation></semantics></math>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mo>⇔</mo><annotation encoding="application/x-tex">\Longleftrightarrow</annotation></semantics></math>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mfrac><mi>x</mi><mi>a</mi></mfrac><mo>=</mo><mfrac><mi>y</mi><mi>b</mi></mfrac><mo>=</mo><mfrac><mi>z</mi><mi>c</mi></mfrac></mrow><annotation encoding="application/x-tex">\frac{x}{a} = \frac{y}{b} = \frac{z}{c}</annotation></semantics></math></p>
</body>
</html>
