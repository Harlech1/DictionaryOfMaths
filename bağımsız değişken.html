<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bağımsız değişken</title>
    <style>
        body {
            font-size: 16px; /* Örnek bir font boyutu */
            font-family: Arial, sans-serif; /* Örnek bir font ailesi */
            color: #333; /* Metin rengi */
            background-color: #fff; /* Arka plan rengi */
            line-height: 1.5; /* Satır aralığı */
        }
    </style>
</head>
<body>
    <p> independent variable</p>
<p>Variable whose value does not depend upon the value of any other
variable.</p>
<p>The first variable
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math>
in the ordered pair
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="true" form="prefix">(</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo stretchy="true" form="postfix">)</mo></mrow><annotation encoding="application/x-tex">(x,y)</annotation></semantics></math>is
often called the independent variable of the function
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>f</mi><annotation encoding="application/x-tex">f</annotation></semantics></math>
where
y<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>=</mo><mi>f</mi><mrow><mo stretchy="true" form="prefix">(</mo><mi>x</mi><mo stretchy="true" form="postfix">)</mo></mrow></mrow><annotation encoding="application/x-tex">= f(x)</annotation></semantics></math>.</p>
</body>
