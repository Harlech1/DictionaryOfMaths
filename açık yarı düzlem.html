<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p>The set
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo form="prefix" stretchy="true">{</mo><mrow><mo form="prefix" stretchy="true">(</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo form="postfix" stretchy="true">)</mo></mrow><mi>x</mi><mo>+</mo><mi>y</mi><mo>&gt;</mo><mn>4</mn><mo>,</mo><mi>x</mi><mo>∈</mo><mi>R</mi><mo>,</mo><mi>y</mi><mo>∈</mo><mi>R</mi><mo form="postfix" stretchy="true">}</mo></mrow><annotation encoding="application/x-tex">\left\{ (x,y)x + y &gt; 4,x \in R,y \in R \right\}</annotation></semantics></math>
is an open half plane. It does not contain the boundary.</p>
</body>
</html>
