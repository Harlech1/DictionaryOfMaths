<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n'inci terim; genel terim</title>
</head>
<body>
<p>nth term; general term</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∀</mo><mi>n</mi><mo>∈</mo><msup><mi>n</mi><mo>+</mo></msup><mi>a</mi><mi>n</mi><mi>d</mi><mi>d</mi><mo>∈</mo><mi>R</mi></mrow><annotation encoding="application/x-tex">\forall n \in n^{+}andd \in R</annotation></semantics></math>
,
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>a</mi><mi>n</mi></msub><mo>=</mo><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><mrow><mo stretchy="true" form="prefix">(</mo><mi>n</mi><mo>−</mo><mn>1</mn><mo stretchy="true" form="postfix">)</mo></mrow><mi>d</mi></mrow><annotation encoding="application/x-tex">a_{n} = a_{1} + (n - 1)d</annotation></semantics></math>
<em>or</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi><mo>&lt;</mo><mi>n</mi><mo>,</mo><msub><mrow><msub><mi>a</mi><mi>n</mi></msub><mo>=</mo><mi>a</mi></mrow><mi>k</mi></msub><mo>+</mo><mrow><mo stretchy="true" form="prefix">(</mo><mi>n</mi><mo>−</mo><mi>k</mi><mo stretchy="true" form="postfix">)</mo></mrow><mi>d</mi></mrow><annotation encoding="application/x-tex">k &lt; n,{a_{n} = a}_{k} + (n - k)d</annotation></semantics></math></p>
</body>
</html>
