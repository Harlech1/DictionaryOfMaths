<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"matematik sözlüğü"</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
        body.dark-mode {
            color: #fff; 
            background-color: #333; 
        }
    </style>
    <script>
        function detectDarkMode() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
        
        window.onload = detectDarkMode;
    </script>
</head>
<body>
    <p> segments of secants
and tangents theorem</p>
<p>If a secant segment and a tangent segment share an endpoint outside a
circle, then the product of the lengths of the secant segment and its
external segment equals the square of the length of the tangent
segment.</p>
</body>
</html>
