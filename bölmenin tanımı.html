        body {
            font-size: 16px; /* Örnek bir font boyutu */
            font-family: Arial, sans-serif; /* Örnek bir font ailesi */

<body>
    <p> definition of division</p>
<p>For every real number
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>a</mi><annotation encoding="application/x-tex">a</annotation></semantics></math>
and every nonzero real number
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>b</mi><annotation encoding="application/x-tex">b</annotation></semantics></math>
, the quotient
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>÷</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">a \div b</annotation></semantics></math>
or
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mfrac><mi>a</mi><mi>b</mi></mfrac><annotation encoding="application/x-tex">\frac{a}{b}</annotation></semantics></math>
, is defined as:</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>÷</mo><mi>b</mi><mo>=</mo><mi>a</mi><mo>•</mo><mfrac><mn>1</mn><mi>b</mi></mfrac></mrow><annotation encoding="application/x-tex">a \div b = a \bullet \frac{1}{b}</annotation></semantics></math>
. To divide a real number by a nonzero number, multiply by its
reciprocal.</p>
</body>
