<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çarpmanın toplama üzerinde dağılma özelliği</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
    </style>
</head>
<body>
    <p>
distributive property of multiplication over addition</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∀</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo>,</mo><mi>c</mi><mo>∈</mo><mi>R</mi><mspace width="0.222em"></mspace><mspace width="0.222em"></mspace><mi>a</mi><mspace width="0.222em"></mspace><mrow><mo stretchy="true" form="prefix">(</mo><mi>b</mi><mo>+</mo><mi>c</mi><mo stretchy="true" form="postfix">)</mo></mrow><mo>=</mo><mi>a</mi><mi>b</mi><mo>+</mo><mi>a</mi><mi>c</mi><mspace width="0.222em"></mspace></mrow><annotation encoding="application/x-tex">\forall a,b,c \in R\ \ a\ (b + c) = ab + ac\ </annotation></semantics></math>
(left distributivity) or
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mo stretchy="true" form="prefix">(</mo><mi>a</mi><mo>+</mo><mi>b</mi><mo stretchy="true" form="postfix">)</mo></mrow><mi>c</mi><mo>=</mo><mi>a</mi><mi>c</mi><mo>+</mo><mi>b</mi><mi>c</mi></mrow><annotation encoding="application/x-tex">(a + b)c = ac + bc</annotation></semantics></math>
(right distributivity)</p>
</body>
