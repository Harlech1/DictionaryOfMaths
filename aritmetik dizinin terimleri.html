<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p> terms of the arithmetic
sequence</p>
<p>If
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msub><mi>a</mi><mn>1</mn></msub><annotation encoding="application/x-tex">a_{1}</annotation></semantics></math>
denotes the first term and
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>d</mi><annotation encoding="application/x-tex">d</annotation></semantics></math>
denotes the common difference of the arithmetic sequence
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo form="prefix" stretchy="true">(</mo><msub><mi>a</mi><mi>n</mi></msub><mo form="postfix" stretchy="true">)</mo></mrow><annotation encoding="application/x-tex">\left( a_{n} \right)</annotation></semantics></math>
, then</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>a</mi><mn>2</mn></msub><mo>=</mo><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><mi>d</mi></mrow><annotation encoding="application/x-tex">a_{2} = a_{1} + d</annotation></semantics></math>
<em>,</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>a</mi><mn>3</mn></msub><mo>=</mo><msub><mi>a</mi><mn>2</mn></msub><mo>+</mo><mi>d</mi><mo>=</mo><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><mn>2</mn><mi>d</mi></mrow><annotation encoding="application/x-tex">a_{3} = a_{2} + d = a_{1} + 2d</annotation></semantics></math>
<em>,</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>a</mi><mn>4</mn></msub><mo>=</mo><msub><mi>a</mi><mn>3</mn></msub><mo>+</mo><mi>d</mi><mo>=</mo><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><mn>3</mn><mi>d</mi></mrow><annotation encoding="application/x-tex">{a}_{4} = a_{3} + d = a_{1} + 3d</annotation></semantics></math></p>
</body>
