<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p> rules for multiplication</p>
<p>1.The product of two numbers with the same sign is positive.</p>
<p>2.The product of two numbers with opposite signs is negative.</p>
<p>3.The product of even number of negative number is positive.</p>
<p>4.The product of odd number of negative number is negative.</p>
</body>
</html>
