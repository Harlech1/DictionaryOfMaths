<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"matematik sözlüğü"</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
        body.dark-mode {
            color: #fff; 
            background-color: #333; 
        }
    </style>
    <script>
        function detectDarkMode() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
        
        window.onload = detectDarkMode;
    </script>
</head>
<body>
    <p> spherical cone</p>
<p>It is a cone plus a spherical cap. Its volume is
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>V</mi><mo>=</mo><mfrac><mrow><mn>2</mn><mi>π</mi><msup><mi>r</mi><mn>2</mn></msup><mi>h</mi></mrow><mn>3</mn></mfrac></mrow><annotation encoding="application/x-tex">V = \frac{2\pi r^{2}h}{3}</annotation></semantics></math>
.</p>

<p>The surface area of a closed spherical sector is
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi><mi>S</mi><mo>=</mo><mn>2</mn><mi>π</mi><mi>R</mi><mi>h</mi></mrow><annotation encoding="application/x-tex">AS = 2\pi Rh</annotation></semantics></math>+<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mspace width="0.222em"></mspace><mi>π</mi><mi>R</mi><mi>r</mi></mrow><annotation encoding="application/x-tex">\ \pi Rr</annotation></semantics></math></p>
</body>
</html>
