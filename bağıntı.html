<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p>relation</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>β</mi><mo>=</mo><mrow><mo form="prefix" stretchy="true">{</mo><mrow><mo form="prefix" stretchy="true">(</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo form="postfix" stretchy="true">)</mo></mrow><mi>x</mi><mo>∈</mo><mi>A</mi><mi>a</mi><mi>n</mi><mi>d</mi><mi>y</mi><mo>∈</mo><mi>A</mi><mo>,</mo><mo>∃</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo>∈</mo><mi>A</mi><mo form="postfix" stretchy="true">}</mo></mrow></mrow><annotation encoding="application/x-tex">\beta = \left\{ (x,y)x \in Aandy \in A,\exists x,y \in A \right\}</annotation></semantics></math>
Each subset of
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi><mi>x</mi><mi>B</mi></mrow><annotation encoding="application/x-tex">AxB</annotation></semantics></math>
is a relation from
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math>

</body>
