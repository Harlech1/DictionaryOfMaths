<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"matematik sözlüğü"</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
        body.dark-mode {
            color: #fff; 
            background-color: #333; 
        }
    </style>
    <script>
        function detectDarkMode() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
        
        window.onload = detectDarkMode;
    </script>
</head>
<body>
    <p> equipollent</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>l</mi><mi>o</mi><mi>g</mi><mi>i</mi><mi>c</mi><mspace width="0.222em"></mspace></mrow><annotation encoding="application/x-tex">logic\mathbf{\ }</annotation></semantics></math>two
statements are equipollent if they are deducible from each other.</p>

<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi><mi>e</mi><mi>t</mi><mi>s</mi></mrow><annotation encoding="application/x-tex">sets</annotation></semantics></math>
two sets are equipollent iff there is a one-to-one function from one of
the sets to the other set.</p>
</body>
