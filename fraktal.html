<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p> fractal</p>
<p>An object such that one part of the object can be enlarged to look
like the whole object. A fractal is an object that displays
self-similarity on all scales. In nature, fractals are found in ferns
and river branches. Many fractals are formed by a repetition of a
sequence of the steps.</p>
</body>
