<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>değişme özelliği (prensibi)</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
    </style>
</head>
<body>
    <p> commutative property
(principle ); commutativity</p>
<p>Let
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi mathvariant="normal">Δ</mi><annotation encoding="application/x-tex">\mathrm{\Delta}</annotation></semantics></math>
be an operation defined on a nonempty set
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math><em>.
If</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∀</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo>∈</mo><mi>A</mi><mspace width="0.222em"></mspace></mrow><annotation encoding="application/x-tex">\forall a,b \in A\ </annotation></semantics></math>,
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mi mathvariant="normal">Δ</mi><mi>b</mi><mo>=</mo><mi>b</mi><mi mathvariant="normal">Δ</mi><mi>a</mi></mrow><annotation encoding="application/x-tex">a\mathrm{\Delta}b = b\mathrm{\Delta}a</annotation></semantics></math>
<em>,</em> then
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">Δ</mi><mspace width="0.222em"></mspace></mrow><annotation encoding="application/x-tex">\mathrm{\Delta}\ </annotation></semantics></math>
<em>is</em> commutative</p>
</body>
</html>
