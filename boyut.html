<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boyut</title>
    <style>
        body {
            font-size: 16px; /* Örnek bir font boyutu */
            font-family: Arial, sans-serif; /* Örnek bir font ailesi */
            color: #333; /* Metin rengi */
            background-color: #fff; /* Arka plan rengi */
            line-height: 1.5; /* Satır aralığı */
        }
    </style>
</head>
<body>
    <p> dimension</p>
<p>The number of coordinates needed to specify a point on the
object.</p>
<p>A point has no dimensions. A line segment has only one dimension
(length) .</p>
<p>A rectangle has two dimensions (length and width).</p>
<p>A rectangular prism has three dimensions (length, width and
height).</p>
</body>
</html>
