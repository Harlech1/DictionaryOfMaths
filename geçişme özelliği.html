<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p> transitive property</p>
<p>For all real numbers
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>,</mo><mspace width="0.222em"></mspace><mi>b</mi></mrow><annotation encoding="application/x-tex">a,\ b</annotation></semantics></math>,
and
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>c</mi><annotation encoding="application/x-tex">c</annotation></semantics></math>;
if
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>=</mo><mi>b</mi><mspace width="0.222em"></mspace></mrow><annotation encoding="application/x-tex">a = b\ </annotation></semantics></math>and
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>b</mi><mo>=</mo><mi>c</mi></mrow><annotation encoding="application/x-tex">b = c</annotation></semantics></math>,
then
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>=</mo><mi>c</mi><mi>.</mi></mrow><annotation encoding="application/x-tex">a = c.</annotation></semantics></math></p>
</body>
</html>
