<p>A sequence in which each term except the first is obtained by adding
a fixed amount to the preceding term .</p>
<p>If a, b, c are three terms of an arithmetic sequence, then

<em>,</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>b</mi><mo>=</mo><mfrac><mrow><mi>a</mi><mo>+</mo><mi>c</mi></mrow><mn>2</mn></mfrac></mrow><annotation encoding="application/x-tex">b = \frac{a + c}{2}</annotation></semantics></math>
