<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p> amortization</p>
<p>The payment of a debt plus accrued interest by regular payments.</p>
<table>

</colgroup>

</tr>

</tr>

<td>area</td>
<td>square-meter
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo form="prefix" stretchy="true">(</mo><msup><mi>m</mi><mn>2</mn></msup><mo form="postfix" stretchy="true">)</mo></mrow><annotation encoding="application/x-tex">(m^{2})</annotation></semantics></math></td>
</tr>

<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo form="prefix" stretchy="true">(</mo><msup><mi>m</mi><mn>3</mn></msup><mo form="postfix" stretchy="true">)</mo></mrow><annotation encoding="application/x-tex">(m^{3})</annotation></semantics></math></td>
