<body>
    <p>dilation; homothety; homothecy</p>
<p>A transformation that stretches or shrinks a figure to create a
similar figure which is oriented in the same way in</p>
<p>the plane.</p>
<p>A dilation corresponds to an expansion (or contraction) plus a
translation. The simplest dilation is a translation.</p>
