    <p> identity function; unit function</p>
<p>The
function<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mrow><mo stretchy="true" form="prefix">(</mo><mi>x</mi><mo stretchy="true" form="postfix">)</mo></mrow><mo>=</mo><mi>x</mi></mrow><annotation encoding="application/x-tex">f(x) = x</annotation></semantics></math>
which assigns every real number to itself is the identity
function<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>I</mi><mo>:</mo><mi>x</mi><mo>→</mo><mi>x</mi></mrow><annotation encoding="application/x-tex">I:x \rightarrow x</annotation></semantics></math>.</p>
