<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blok matris</title>
    <style>
        body {
            font-size: 16px; /* Örnek bir font boyutu */
            font-family: Arial, sans-serif; /* Örnek bir font ailesi */
            color: #333; /* Metin rengi */
            background-color: #fff; /* Arka plan rengi */
            line-height: 1.5; /* Satır aralığı */
        }
    </style>
</head>
<body>
    <p> block matrix</p>
<p>Matrix that is defined using smaller matrices such as
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="true" form="prefix">[</mo><mtable><mtr><mtd columnalign="center" style="text-align: center"><mi>A</mi></mtd><mtd columnalign="center" style="text-align: center"><mi>B</mi></mtd></mtr><mtr><mtd columnalign="center" style="text-align: center"><mi>C</mi></mtd><mtd columnalign="center" style="text-align: center"><mi>D</mi></mtd></mtr></mtable><mo stretchy="true" form="postfix">]</mo></mrow><annotation encoding="application/x-tex">\begin{bmatrix}
A &amp; B \\
C &amp; D
\end{bmatrix}</annotation></semantics></math> where A,B,C, and D are
also matrices.</p>
</body>
</html>
