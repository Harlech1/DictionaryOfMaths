<p><strong>çarpımın tersi özelliği</strong> property of the reciprocal
of the product</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∀</mo><mspace width="0.222em"></mspace><mi>a</mi><mo>,</mo><mspace width="0.222em"></mspace><mi>b</mi><mspace width="0.222em"></mspace><mo>∈</mo><mi>R</mi><mo>−</mo><mrow><mo stretchy="true" form="prefix">{</mo><mn>0</mn><mo stretchy="true" form="postfix">}</mo></mrow><mspace width="0.222em"></mspace><mo>,</mo><mspace width="0.222em"></mspace><mspace width="0.222em"></mspace><mfrac><mn>1</mn><mrow><mi>a</mi><mi>b</mi></mrow></mfrac><mo>=</mo><mspace width="0.222em"></mspace><mfrac><mn>1</mn><mi>a</mi></mfrac><mo>•</mo><mfrac><mn>1</mn><mi>b</mi></mfrac></mrow><annotation encoding="application/x-tex">\forall\ a,\ b\  \in R - \left\{ 0 \right\}\ ,\ \ \frac{1}{ab} = \ \frac{1}{a} \bullet \frac{1}{b}</annotation></semantics></math></p></body>
