<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p> length of the solid
diagonal</p>
<table>
<colgroup>
<col style="width: 28%"/>
<col style="width: 20%"/>
<col style="width: 51%"/>
</colgroup>
<tbody>
<tr class="odd">
<td><em><u>solid</u></em></td>
<td><em><u>dimension (s)</u></em></td>
<td><em><u>length of the solid diagonal</u></em></td>
</tr>
<tr class="even">
<td><em>cube</em></td>
<td><em>a</em></td>
<td><math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>d</mi><mo>=</mo><mi>a</mi><msqrt><mn>3</mn></msqrt></mrow><annotation encoding="application/x-tex">d = a\sqrt{3}</annotation></semantics></math></td>
</tr>
<tr class="odd">
<td><em>rectangular prism</em></td>
<td><em>a, b, c</em></td>
<td><math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>d</mi><mo>=</mo><msqrt><mrow><msup><mi>a</mi><mn>2</mn></msup><mo>+</mo><msup><mi>b</mi><mn>2</mn></msup><mo>+</mo><msup><mi>c</mi><mn>2</mn></msup></mrow></msqrt></mrow><annotation encoding="application/x-tex">d = \sqrt{a^{2} + b^{2} + c^{2}}</annotation></semantics></math></td>
</tr>
</tbody>
</table>
</body>
</html>
