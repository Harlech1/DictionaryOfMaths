<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"matematik sözlüğü"</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
        body.dark-mode {
            color: #fff; 
            background-color: #333; 
        }
    </style>
    <script>
        function detectDarkMode() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
        
        window.onload = detectDarkMode;
    </script>
</head>
<body>
    <p> isometry; congrunce transformation</p>
<p>A transformation that preserves length and angle measure.</p>
<p>An isometry is a transformation in which the preimage and the image
are congruent.</p>
<p>There are only four isometries : reflection, translation, rotation,
and glide reflection.</p>
</body>
</html>
