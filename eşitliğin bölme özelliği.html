<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eşitliğin bölme özelliği</title>
    <style>
        body {
            font-size: 16px; /* Örnek bir font boyutu */
            font-family: Arial, sans-serif; /* Örnek bir font ailesi */
            color: #333; /* Metin rengi */
            background-color: #fff; /* Arka plan rengi */
            line-height: 1.5; /* Satır aralığı */
        }
    </style>
</head>
<body>
    <p> division property of
equality</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∀</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo>,</mo><mi>c</mi><mo>∈</mo><mi>R</mi><mo>,</mo><mi>c</mi><mo>≠</mo><mn>0</mn><mo>,</mo></mrow><annotation encoding="application/x-tex">\forall a,b,c \in R,c \neq 0,</annotation></semantics></math>
<em>if</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>=</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">a = b</annotation></semantics></math>
<em>then</em>
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mfrac><mi>a</mi><mi>c</mi></mfrac><mo>=</mo><mfrac><mi>b</mi><mi>c</mi></mfrac></mrow><annotation encoding="application/x-tex">\frac{a}{c} = \frac{b}{c}</annotation></semantics></math></p>
</body>
</html>
