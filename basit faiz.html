<body>
    <p>simple interest</p>
<p>The interest at the end of t years due to a principal
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>P</mi><annotation encoding="application/x-tex">P</annotation></semantics></math>invested
at an annual interest rate r
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>%</mi><annotation encoding="application/x-tex">\%</annotation></semantics></math>
is
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>I</mi><mo>=</mo><mfrac><mrow><mi>P</mi><mi>r</mi><mi>t</mi></mrow><mn>100</mn></mfrac></mrow><annotation encoding="application/x-tex">I = \frac{Prt}{100}</annotation></semantics></math>
and the amount after t years is
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>P</mi><mi>t</mi></msub><mo>=</mo><mi>P</mi><mo>+</mo><mfrac><mrow><mi>P</mi><mi>r</mi><mi>t</mi></mrow><mn>100</mn></mfrac></mrow><annotation encoding="application/x-tex">P_{t} = P + \frac{Prt}{100}</annotation></semantics></math>
.</p>
