<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p>half-open (or
half-closed) interval</p>
<p>One endpoint is included but not the other and denoted
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mo form="prefix" stretchy="true">[</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo form="postfix" stretchy="false">)</mo></mrow><mspace width="0.222em"></mspace></mrow><annotation encoding="application/x-tex">\left\lbrack a,b) \right.\ </annotation></semantics></math>,
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo form="prefix" stretchy="true">[</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo form="postfix" stretchy="true">[</mo></mrow><annotation encoding="application/x-tex">\left\lbrack a,b \right\lbrack</annotation></semantics></math>,
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo form="prefix" stretchy="false">(</mo><mrow><mspace width="0.222em"></mspace><mi>a</mi><mo>,</mo><mi>b</mi><mo form="postfix" stretchy="true">]</mo></mrow></mrow><annotation encoding="application/x-tex">(\left. \ a,b \right\rbrack</annotation></semantics></math>
or
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo form="prefix" stretchy="true">]</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo form="postfix" stretchy="true">]</mo></mrow><annotation encoding="application/x-tex">\left\rbrack a,b \right\rbrack</annotation></semantics></math>.</p>
</body>
</html>
