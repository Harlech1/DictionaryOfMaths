<p> even function</p>
<p>A function <em>f</em> is even iff
<em>f(</em><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mo>−</mo><annotation encoding="application/x-tex">-</annotation></semantics></math><em>x)</em><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>=</mo><mi>f</mi><mrow><mo stretchy="true" form="prefix">(</mo><mi>x</mi><mo stretchy="true" form="postfix">)</mo></mrow></mrow><annotation encoding="application/x-tex">= f(x)</annotation></semantics></math>
for all <em>x</em> in the domain of <em>f .</em></p>
<p>Geometrically the graphs of even functions are symmetric about the
<em>y-</em>axis.</p>
<p>An even function times an odd function is odd.</p></body>
