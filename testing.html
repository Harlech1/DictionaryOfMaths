<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p>İşlem:
        <math xmlns="http://www.w3.org/1998/Math/MathML">
<mfenced mathcolor="#000000" separators="|">
<mrow>
<mi mathcolor="#000000">a</mi>
<mo mathcolor="#000000">,</mo>
<mi mathcolor="#000000">b</mi>
</mrow>
</mfenced>
<mo mathcolor="#000000">=</mo>
<mfenced close="}" mathcolor="#000000" open="{" separators="|">
<mrow>
<mi mathcolor="#000000">x</mi>
<mi mathcolor="#000000"> </mi>
<mo mathcolor="#000000">:</mo>
<mi mathcolor="#000000">a</mi>
<mo mathcolor="#000000">&lt;</mo>
<mi mathcolor="#000000">x</mi>
<mo mathcolor="#000000">&lt;</mo>
<mi mathcolor="#000000">b</mi>
<mo mathcolor="#000000">,</mo>
<mi mathcolor="#000000"> </mi>
<mi mathcolor="#000000"> </mi>
<mi mathcolor="#000000">x</mi>
<mo mathcolor="#000000">∈</mo>
<mi mathcolor="#000000">R</mi>
</mrow>
</mfenced>
</math>
</p>
</body>
</html>
