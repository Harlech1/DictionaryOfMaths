<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"matematik sözlüğü"</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
        body.dark-mode {
            color: #fff; 
            background-color: #333; 
        }
    </style>
    <script>
        function detectDarkMode() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
        
        window.onload = detectDarkMode;
    </script>
</head>
<body>
    <p> a hundred</p>

<p>Madachy (1979) gives a number of algebraic equations using the digits
1 to 9 which evaluate 100, such as</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>123</mn><mo>−</mo><mn>45</mn><mo>−</mo><mn>67</mn><mo>+</mo><mn>89</mn><mo>=</mo><mn>100</mn></mrow><annotation encoding="application/x-tex">123 - 45 - 67 + 89 = 100</annotation></semantics></math>,
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>3</mn><mn>2</mn></msup><mo>+</mo><mn>91</mn><mo>+</mo><mn>7</mn><mo>+</mo><mn>8</mn><mo>−</mo><mn>6</mn><mo>−</mo><mn>5</mn><mo>−</mo><mn>4</mn><mo>=</mo><mn>100</mn></mrow><annotation encoding="application/x-tex">3^{2} + 91 + 7 + 8 - 6 - 5 - 4 = 100</annotation></semantics></math>
and so on.</p>
</body>
