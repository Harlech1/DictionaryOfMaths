    <style>
        body {
            font-size: 16px; /* Örnek bir font boyutu */
            font-family: Arial, sans-serif; /* Örnek bir font ailesi */
            color: #333; /* Metin rengi */
            background-color: #fff; /* Arka plan rengi */

    </style>

<body>
    <p> respectively</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi><mo>,</mo><mi>B</mi><mi>a</mi><mi>n</mi><mi>d</mi><mi>C</mi></mrow><annotation encoding="application/x-tex">A,BandC</annotation></semantics></math>
are the points
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mo stretchy="true" form="prefix">(</mo><mn>0</mn><mo>,</mo><mn>1</mn><mo stretchy="true" form="postfix">)</mo></mrow><mo>,</mo><mrow><mo stretchy="true" form="prefix">(</mo><mn>2</mn><mo>,</mo><mn>3</mn><mo stretchy="true" form="postfix">)</mo></mrow><mi>a</mi><mi>n</mi><mi>d</mi><mrow><mo stretchy="true" form="prefix">(</mo><mo>−</mo><mn>4</mn><mo>,</mo><mn>0</mn><mo stretchy="true" form="postfix">)</mo></mrow></mrow><annotation encoding="application/x-tex">(0,1),(2,3)and( - 4,0)</annotation></semantics></math>,
respectively, means;
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi><mrow><mo stretchy="true" form="prefix">(</mo><mn>0</mn><mo>,</mo><mn>1</mn><mo stretchy="true" form="postfix">)</mo></mrow><mo>,</mo><mi>B</mi><mrow><mo stretchy="true" form="prefix">(</mo><mn>2</mn><mo>,</mo><mn>3</mn><mo stretchy="true" form="postfix">)</mo></mrow><mi>a</mi><mi>n</mi><mi>d</mi><mi>C</mi><mrow><mo stretchy="true" form="prefix">(</mo><mo>−</mo><mn>4</mn><mo>,</mo><mn>0</mn><mo stretchy="true" form="postfix">)</mo></mrow></mrow><annotation encoding="application/x-tex">A(0,1),B(2,3)andC( - 4,0)</annotation></semantics></math><em>.</em></p>
</body>
