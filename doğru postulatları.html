    <p> line postulates</p>

<p>Through any two points there exists exactly one line.</p>
<p>If two lines intersect, then their intersection is exactly one point.
Parallel lines are coplanar lines that do not intersect. Skew lines are
noncoplanar; therefore they are not parallel and do not intersect.</p>
