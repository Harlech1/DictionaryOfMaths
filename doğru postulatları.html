<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>"matematik sözlüğü"</title>
<style>
            body {
                font-size: 16px;
                font-family: Arial, sans-serif; 
                color: #333; 
                background-color: #fff; 
                line-height: 1.5; 
            }
            body.dark-mode {
                color: #fff; 
                background-color: #333; 
            }
        </style>
<script>
            function detectDarkMode() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                if (prefersDarkScheme.matches) {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }

            window.onload = detectDarkMode;
        </script>
</head>
<body>
<p> line postulates</p>
<p>Through any two points there exists exactly one line.</p>
<p>If two lines intersect, then their intersection is exactly one point.
Parallel lines are coplanar lines that do not intersect. Skew lines are
noncoplanar; therefore they are not parallel and do not intersect.</p>
</body>
</html>
