<!DOCTYPE html>
<html>

<head>
	<title>HTML5 MathML</title>
</head>

<body style="text-align:center;">

	<h1 style="color:green">
		GeeksforGeeks
	</h1>

	<h3>HTML5 MathML</h3>

	<!--start tag of the whole representation-->
	<math>

		<!-- Creating Matrix -->
		<mrow>
			<mi>A</mi>
			<mo>=</mo>

			<mfenced open="[" close="]">

				<mtable>
					<mtr>
						<mtd>
							<mi>a</mi>
						</mtd>
						<mtd>
							<mi>b</mi>
						</mtd>
					</mtr>

					<mtr>
						<mtd>
							<mi>x</mi>
						</mtd>
						<mtd>
							<mi>y</mi>
						</mtd>
					</mtr>

				</mtable>

			</mfenced>
		</mrow>

		<!-- Creating equation -->
		<br><br>
		<msub>
			<mi>Geeks</mi>
			<mn>4</mn>
		</msub>
		<mo>+</mo>
		<mn>Geeks</mn>
		<mo>=</mo>
		<msub>
			<mi>G</mi>
		</msub>
		<mo>→</mo>
		<msub>
			<mi>e</mi>
			<mn>2</mn>
		</msub>
		<mo>→</mo>
		<mi>k</mi>
		<mi>s</mi>
		<mn>4
		</mn>
		<msub>
			<mi>G</mi>
		</msub>
		<mo>→</mo>
		<msub>
			<mi>e</mi>
			<mn>2</mn>
		</msub>
		<mo>→</mo>
		<mi>k</mi>
		<mi>s</mi>
	</math>
</body>

</html>
