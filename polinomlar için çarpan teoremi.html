<body>
<p> factor theorem for
polynomials</p>
<p>Let f be a polynomail function, then
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo>−</mo><mi>c</mi></mrow><annotation encoding="application/x-tex">x - c</annotation></semantics></math>
is a factor <em>of f(x)</em> if and only if
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mrow><mo stretchy="true" form="prefix">(</mo><mi>c</mi><mo stretchy="true" form="postfix">)</mo></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">f(c) = 0</annotation></semantics></math><em>.</em></p></body>
