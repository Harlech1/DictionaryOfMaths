<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"matematik sözlüğü"</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
            line-height: 1.5; 
        }
        body.dark-mode {
            color: #fff; 
            background-color: #333; 
        }
    </style>
    <script>
        function detectDarkMode() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }
        
        window.onload = detectDarkMode;
    </script>
</head>
<body>
    <p> exponential growth</p>

<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mrow><mo stretchy="true" form="prefix">(</mo><mi>x</mi><mo stretchy="true" form="postfix">)</mo></mrow><mo>=</mo><mi>C</mi><mi>.</mi><msup><mi>a</mi><mi>x</mi></msup></mrow><annotation encoding="application/x-tex">f(x) = C.a^{x}</annotation></semantics></math><em>,</em>
where
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>a</mi><annotation encoding="application/x-tex">a</annotation></semantics></math>
is a positive real number different from <em>1,</em> and
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>C</mi><mo>≠</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">C \neq 0</annotation></semantics></math>

<p>number .The base
